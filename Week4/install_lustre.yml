                      - hmaccalc
                      - keyutils-libs-devel
                      - krb5-devel
                      - ksh
                      - libattr-devel
                      - libblkid-devel
                      - libselinux-devel
                      - libtool
                      - libuuid-devel
                      - libyaml-devel
                      - lsscsi
                      - make
                      - ncurses-devel
                      - net-snmp-devel
                      - net-tools
                      - newt-devel
                      - numactl-devel
                      - parted
                      - patchutils
                      - pciutils-devel
                      - perl-ExtUtils-Embed
                      - pesign
                      - python3-devel
                      - redhat-rpm-config
                      - rpm-build
                      - systemd-devel
                      - tcl
                      - tcl-devel
