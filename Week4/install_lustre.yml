- hosts: compute 
  remote_user: cc
  tasks:
          - name: "install lustre dkms"
            ansible.builtin.command:
                    argv:
                    - sudo 
                    - dnf
                    - install
                    - -y
                    - lustre-client-dkms
                    - lustre-client
  tags: install-client
